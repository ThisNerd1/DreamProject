<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
</head>
<body>
    <h2>Sign-up:</h2>
    <form action="">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="First name" ><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" placeholder="Last name" ><br>
        <label for="username">Username:</label><br>
        <input type="text" placeholder="Username"><br>
        <label for="password">Password:</label><br>
        <input type="password" placeholder="Password" required><br>
        <label for="password">Confirm Password:</label><br>
        <input type="confirm-password" placeholder="Confirm Password" required><br>
        <input type="submit" value="Submit">
    </form>
    ---------------------------------------------------- <br/>
    <h2>Measurements:</h2>
    ---------------------------------------------------- <br/>
    <input type="" placeholder="Height" required><br>
    <input type="" placeholder="Weight" required><br>
    <input type="" placeholder="Bust" required><br>
    <input type="" placeholder="Waist" required><br>
    <input type="" placeholder="Hip" required><br>
    <input type="number" placeholder="Age" required><br>
    <input type="text" placeholder="Gender" required><br>
    <input type="text" placeholder="Cup Size" required><br>
    ---------------------------------------------------- <br/>
    <button>Create Account</button>
    <p>Or if you're already have an account, <a href="login.html">login</a></p>
</body>
</html>
